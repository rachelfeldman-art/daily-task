// API base URL - same origin when served by Express
const API_BASE = '';

const VoiceTaskManager = () => {
  const [items, setItems] = useState([]);
  const [isListening, setIsListening] = useState(false);
  const [textInput, setTextInput] = useState('');
  const [filter, setFilter] = useState('all');

  const [editingId, setEditingId] = useState(null);
  const [editValues, setEditValues] = useState({});
  const [expandedNotes, setExpandedNotes] = useState({});
  const [learningData, setLearningData] = useState([]);
  const [draggedItem, setDraggedItem] = useState(null);
  const [customCategories, setCustomCategories] = useState([]); // [{ name, emoji }, ...]
  const [newCategoryEmoji, setNewCategoryEmoji] = useState('ðŸ“Œ');
  const [editingCategory, setEditingCategory] = useState(null); // { oldName, name, emoji } or null
  const [showCategoryManager, setShowCategoryManager] = useState(false);
  const [newCategory, setNewCategory] = useState('');
  const [showCompleted, setShowCompleted] = useState(false);
  const [justCompletedId, setJustCompletedId] = useState(null);
  const [collapsedGroups, setCollapsedGroups] = useState(new Set());
  const [dragOverGroupKey, setDragOverGroupKey] = useState(null);
  const [customDropDate, setCustomDropDate] = useState('');
  const [isCustomDateDragOver, setIsCustomDateDragOver] = useState(false);
  const [statsPeriod, setStatsPeriod] = useState('week');
  const recognitionRef = useRef(null);
  const suppressGroupToggleRef = useRef(false);

  const defaultCategories = ['work', 'personal', 'project'];
  const toLocalDateString = (date = new Date()) => {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');
    return `${y}-${m}-${d}`;
  };

  // Load items, learning data, and custom categories on mount
  useEffect(() => {
    loadItems();
    loadLearningData();
    loadCustomCategories();
  }, []);

  const loadItems = async () => {
    try {
      const res = await fetch(`${API_BASE}/api/items`);
      if (res.ok) {
        setItems(await res.json());
      }
    } catch (err) {
      console.log('Failed to load items:', err);
    }
  };

  const loadLearningData = async () => {
    try {
      const res = await fetch(`${API_BASE}/api/learning-data`);
      if (res.ok) {
        setLearningData(await res.json());
      }
    } catch (err) {
      console.log('Failed to load learning data:', err);
    }
  };

  const loadCustomCategories = async () => {
    try {
      const res = await fetch(`${API_BASE}/api/custom-categories`);
      if (res.ok) {
        const data = await res.json();
        const list = Array.isArray(data)
          ? data.map(row => (typeof row === 'string' ? { name: row, emoji: 'ðŸ“Œ' } : { name: row.name, emoji: row.emoji || 'ðŸ“Œ' }))
          : [];
        setCustomCategories(list);
      }
    } catch (err) {
      console.log('Failed to load custom categories:', err);
    }
  };

  const addCustomCategory = async () => {
    if (!newCategory.trim()) return;
    const categoryName = newCategory.toLowerCase().trim();
    const emojiVal = (newCategoryEmoji && String(newCategoryEmoji).trim()) ? String(newCategoryEmoji).trim().slice(0, 10) : 'ðŸ“Œ';

    if (allCategories.includes(categoryName)) {
      setError('Category already exists');
      return;
    }

    try {
      await fetch(`${API_BASE}/api/custom-categories`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: categoryName, emoji: emojiVal })
      });
      setCustomCategories([...customCategories, { name: categoryName, emoji: emojiVal }]);
      setNewCategory('');
      setNewCategoryEmoji('ðŸ“Œ');
    } catch (err) {
      setError('Failed to add category');
    }
  };

  const updateCustomCategory = async (oldName, { name, emoji }) => {
    try {
      await fetch(`${API_BASE}/api/custom-categories/${encodeURIComponent(oldName)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: name || oldName, emoji })
      });
      const next = customCategories.map(c =>
        c.name === oldName ? { name: name && name.trim() ? name.trim() : oldName, emoji: emoji || 'ðŸ“Œ' } : c
      );
      if (name && name.trim() && name.trim() !== oldName) {
        setItems(prev => prev.map(it => it.category === oldName ? { ...it, category: name.trim() } : it));
      }
      setCustomCategories(next);
      setEditingCategory(null);
    } catch (err) {
      setError('Failed to update category');
    }
  };

  const deleteCustomCategory = async (category) => {
    try {
      await fetch(`${API_BASE}/api/custom-categories/${encodeURIComponent(category)}`, {
        method: 'DELETE'
      });
      setCustomCategories(customCategories.filter(c => c.name !== category));
    } catch (err) {
      console.log('Failed to delete category:', err);
    }
  };

  const allCategories = [...defaultCategories, ...customCategories.map(c => c.name)];

  // Initialize speech recognition
  useEffect(() => {
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognitionRef.current = new SpeechRecognition();
      recognitionRef.current.continuous = false;
      recognitionRef.current.interimResults = false;

      recognitionRef.current.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        setTextInput(transcript);
        setIsListening(false);
        setError('');
      };

      recognitionRef.current.onerror = (event) => {
        setIsListening(false);
        if (event.error === 'not-allowed') {
          setError('Microphone access denied. Allow mic in browser or device settings and try again.');
        } else if (event.error === 'no-speech') {
          setError('No speech detected. Try again.');
        } else if (event.error === 'network') {
          setError('Voice needs internet on this device. Check connection and try again.');
        } else {
          console.log('SpeechRecognition onerror:', event.error, event.message);
          setError(event.message || 'Voice unavailable on this device. Use text input.');
        }
      };

      recognitionRef.current.onend = () => {
        setIsListening(false);
      };
    }
  }, []);

  const toggleListening = async () => {
    if (!recognitionRef.current) {
      setError('Voice input isnâ€™t supported in this browser. Use text input instead.');
      return;
    }

    if (isListening) {
      recognitionRef.current.stop();
      setIsListening(false);
    } else {
      if (!navigator.mediaDevices?.getUserMedia) {
        setError('Microphone access requires a secure page (HTTPS). Use text input.');
        return;
      }
      console.log('Voice: requesting mic and starting recognition...');
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
        setError('');
        recognitionRef.current.start();
        setIsListening(true);
      } catch (err) {
        console.log('getUserMedia / start error:', err?.name, err?.message, err);
        const msg = err?.name === 'NotAllowedError' || err?.message?.includes('Permission')
          ? 'Microphone permission denied. Allow mic in browser settings and try again.'
          : err?.message || 'Voice unavailable. Use text input instead.';
        setError(msg);
      }
    }
  };

  const getEndOfWeek = () => {
    const d = new Date();
    const day = d.getDay();
    const diff = day === 0 ? 0 : 7 - day; // Sunday = end of week
    d.setDate(d.getDate() + diff);
    return toLocalDateString(d);
  };

  const getEndOfMonth = () => {
    const d = new Date();
    d.setMonth(d.getMonth() + 1, 0); // last day of current month
    return toLocalDateString(d);
  };

  // Weekday name (lowercase) -> getDay() index (0=Sun .. 6=Sat)
  const WEEKDAY_INDEX = { sunday: 0, monday: 1, tuesday: 2, wednesday: 3, thursday: 4, friday: 5, saturday: 6 };

  const getDateForWeekday = (weekdayName) => {
    const targetDay = WEEKDAY_INDEX[weekdayName];
    if (targetDay === undefined) return null;
    const today = new Date();
    const currentDay = today.getDay();
    let daysAhead = targetDay - currentDay;
    if (daysAhead < 0) daysAhead += 7;
    const d = new Date(today);
    d.setDate(d.getDate() + daysAhead);
    return toLocalDateString(d);
  };

  const getWeekdaysFromInput = (rawInput) => {
    if (!rawInput || typeof rawInput !== 'string') return [];
    const lower = rawInput.toLowerCase();
    const withIndex = [];
    for (const name of Object.keys(WEEKDAY_INDEX)) {
      let idx = lower.indexOf(name);
      if (idx !== -1) withIndex.push({ name, idx });
    }
    withIndex.sort((a, b) => a.idx - b.idx);
    return withIndex.map(({ name }) => name);
  };

  const applyWeekdayDueDateFromInput = (item, rawInput, itemIndex, weekdaysInInput) => {
    const list = weekdaysInInput && weekdaysInInput.length > 0 ? weekdaysInInput : getWeekdaysFromInput(rawInput);
    const name = list.length > 0 ? list[Math.min(itemIndex, list.length - 1)] : null;
    if (!name) return item;
    const date = getDateForWeekday(name);
    return date ? { ...item, dueDate: date } : item;
  };

  const applyDefaultDueDate = (item) => {
    if (item.dueDate) return item;
    const today = toLocalDateString();
    if (item.type === 'idea') {
      return { ...item, dueDate: getEndOfMonth() };
    }
    if (item.category === 'work') {
      return { ...item, dueDate: today };
    }
    return { ...item, dueDate: getEndOfWeek() };
  };

  const categorizeWithClaude = async (text) => {
    setLoading(true);
    try {
      const learningContext = learningData.length > 0 
        ? `\n\nLearn from these past corrections:\n${learningData.slice(-10).map(l => 
            `"${l.text}" â†’ type: ${l.type}, category: ${l.category}, priority: ${l.priority}`
          ).join('\n')}`
        : '';

      const categoriesList = allCategories.join(', ');

      const body = {
        model: 'claude-sonnet-4-20250514',
        max_tokens: 2000,
        messages: [
          {
            role: 'user',
            content: `You are a task parser. The user may provide one or multiple tasks/ideas in a single input. Parse and return ONLY a JSON array with no markdown, backticks, or preamble.

Input: "${text}"
${learningContext}

Available categories: ${categoriesList}

For EACH separate task or idea, create an object with:
{
  "text": "the individual task/idea text (clean, corrected title)",
  "type": "task" or "idea",
  "category": one of [${categoriesList}],
  "priority": "high" or "medium" or "low",
  "dueDate": "YYYY-MM-DD" or null,
  "notes": "additional context or details, or empty string"
}

Rules:
- Separate multiple items if the input contains "and", commas, semicolons, or line breaks suggesting multiple tasks
- Today is ${toLocalDateString()}
- Extract due dates from phrases like "by Friday", "tomorrow", "on Wednesday", "next week", "end of month"
- For weekday names (e.g. "Wednesday", "on Wednesday", "by Friday"): use that weekday's date. If that weekday is today or still to come this week, use it; otherwise use that weekday next week. Example: if today is Tuesday, "Wednesday" or "on Wednesday" means tomorrow (the Wednesday of this week)â€”return that date as YYYY-MM-DD. Never use the day after the mentioned weekday.
- type: "task" if actionable, "idea" if conceptual
- category: choose the most appropriate from available categories
- priority: high if urgent/time-sensitive, medium if standard, low if someday/maybe
- Apply learning patterns from past corrections
- If a duedate is not specified: 
  - if the type is work, set the duedate to the current date.
  - for any other task, set the duedate to end of week
  - if it is an idea, set the duedate to end of month
- Adjust spelling and grammar as needed for task titles. 
  - If info is given in parenthesis and not a date or priority, include it in the task notes. 

Return format: [{"text": "...", "type": "...", "category": "...", "priority": "...", "dueDate": "..."}]`
          }
        ]
      };

      const response = await fetch('/api/categorize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
      });

      if (!response.ok) {
        if (response.status === 503) {
          return [{ text, type: 'task', category: 'personal', priority: 'medium', dueDate: null }];
        }
        const errData = await response.json().catch(() => ({}));
        throw new Error(errData.error || 'Categorization failed');
      }

      const data = await response.json();
      if (!data.content || !data.content[0]) {
        return [{ text, type: 'task', category: 'personal', priority: 'medium', dueDate: null }];
      }
      const content = data.content[0].text.trim();
      const cleaned = content.replace(/```json|```/g, '').trim();
      const weekdaysInInput = getWeekdaysFromInput(text);
      return JSON.parse(cleaned)
        .map((item, idx) => applyWeekdayDueDateFromInput(item, text, idx, weekdaysInInput))
        .map(applyDefaultDueDate);
    } catch (err) {
      console.error('Categorization error:', err);
      return [{
        text: text,
        type: 'task',
        category: 'personal',
        priority: 'medium',
        dueDate: null
      }].map((item, idx) => applyWeekdayDueDateFromInput(item, text, idx, getWeekdaysFromInput(text))).map(applyDefaultDueDate);
    } finally {
      setLoading(false);
    }
  };

  const addItem = async () => {
    if (!textInput.trim()) return;

    const parsedItems = await categorizeWithClaude(textInput);

    const newItems = parsedItems.map((item, idx) => ({

      completed: false,
      createdAt: new Date().toISOString(),

      category: item.category,
      priority: item.priority,

      notes: item.notes || ''

  const CONFETTI_COLORS = ['#C65D3B', '#C2A83E', '#4F7C59', '#9E5B8C', '#3F6C7A', '#E6D8C3'];
  const fireConfetti = (sourceEl) => {
    if (!sourceEl || !sourceEl.getBoundingClientRect) return;
    const rect = sourceEl.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const container = document.createElement('div');
    container.style.cssText = 'position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:9999';
    document.body.appendChild(container);
    const count = 30;
    for (let i = 0; i < count; i++) {
      const el = document.createElement('div');
      const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
      const dist = 60 + Math.random() * 80;
      const dx = Math.cos(angle) * dist;
      const dy = -Math.abs(Math.sin(angle)) * dist - 20;
      el.style.cssText = `position:absolute;left:${cx}px;top:${cy}px;width:8px;height:8px;border-radius:2px;background:${CONFETTI_COLORS[i % CONFETTI_COLORS.length]};--cf-dx:${dx}px;--cf-dy:${dy}px;animation:confetti-fly 0.8s ease-out forwards`;
      container.appendChild(el);
    }
    setTimeout(() => container.remove(), 800);
  };

  const toggleComplete = async (id, e) => {
    e.stopPropagation();
    const item = items.find(i => i.id === id);
    if (!item) return;
    const updated = { ...item, completed: !item.completed };
    const isCompleting = updated.completed;

            );
          })}

          <span className="w-full basis-full h-0 block" aria-hidden />

          <button
            onClick={() => setFilter('all')}
            className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
              filter === 'all' ? 'bg-[#5E6B73] text-white shadow-sm' : 'bg-[#E6D8C3]/50 text-[#6B6560] hover:bg-[#E6D8C3] hover:text-[#2D2A26] border border-[#E6D8C3]'
            }`}
          >
            All
          </button>
          <button
            onClick={() => setFilter('task')}
            className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
              filter === 'task' ? 'bg-[#3F6C7A] text-white shadow-sm' : 'bg-[#E6D8C3]/50 text-[#6B6560] hover:bg-[#E6D8C3] hover:text-[#2D2A26] border border-[#E6D8C3]'
            }`}
          >
            ðŸ“‹ Tasks
          </button>
          <button
            onClick={() => setFilter('idea')}
            className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${
              filter === 'idea' ? 'bg-[#C2A83E] text-white shadow-sm' : 'bg-[#E6D8C3]/50 text-[#6B6560] hover:bg-[#E6D8C3] hover:text-[#2D2A26] border border-[#E6D8C3]'
            }`}
          >
            ðŸ’¡ Ideas
          </button>
        </div>

        {/* List View â€” date-grouped task cards */}
        <div className="space-y-6">
          {draggedItem && (
            <div
              onDragOver={handleCustomDateDragOver}
              onDragLeave={handleCustomDateDragLeave}
              onDrop={handleCustomDateDrop}
              className={`rounded-xl border-2 border-dashed p-4 transition-all ${isCustomDateDragOver ? 'border-[#3F6C7A] bg-[#E6D8C3]/45 ring-2 ring-[#3F6C7A]' : 'border-[#C8B99F] bg-[#FFFBF7]'}`}
            >
              <div className="flex flex-wrap items-center gap-3">
                <span className="text-sm text-[#2D2A26] font-medium">
                  Drop to move "{draggedItem.text}" to:
                </span>
                <input
                  type="date"
                  value={customDropDate}
                  onChange={(e) => setCustomDropDate(e.target.value)}
                  className="px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-sm text-[#2D2A26] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                />
                <span className="text-xs text-[#6B6560]">Choose any date, then drop the card here.</span>
              </div>
            </div>
          )}
          {groupedItems.length === 0 ? (
            <div className="bg-[#FFFBF7] rounded-2xl border border-[#E6D8C3]/80 p-8 text-center text-[#6B6560]">
              No items found. Add your first task or idea!
            </div>
          ) : (
            groupedItems.map(group => {
              const collapsed = collapsedGroups.has(group.key);
              const isDragOver = dragOverGroupKey === group.key;
              const headerBg = group.isToday ? 'rgba(194,168,62,0.22)' : group.isOverdue ? 'rgba(198,93,59,0.12)' : (group.dueDate === null ? 'rgba(94,107,115,0.12)' : '#E6D8C3');
              const dateSuffix = group.isToday ? (` Â· ${new Date(group.dueDate + 'T12:00:00').toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}`) : '';
              return (
                <div key={group.key}>
                  <div
                    onClick={() => {
                      if (draggedItem || suppressGroupToggleRef.current) return;
                      toggleGroup(group.key);
                    }}
                    onDragOver={(e) => handleGroupDragOver(e, group.key)}
                    onDragLeave={handleGroupDragLeave}
                    onDrop={(e) => handleGroupDrop(e, group.key)}
                    className={`flex items-center justify-between rounded-xl border-2 px-4 py-2.5 cursor-pointer transition-all select-none ${isDragOver ? 'ring-2 ring-[#3F6C7A] border-[#3F6C7A]' : 'border-transparent'}`}
                    style={{ backgroundColor: headerBg }}
                  >
                    <span className="font-medium text-[#2D2A26] flex items-center gap-2">
                      <span className={`text-[#6B6560] transition-transform ${collapsed ? 'rotate-0' : 'rotate-90'}`}>â–¾</span>
                      {group.label}{dateSuffix}
                    </span>
                    <span className="text-sm text-[#6B6560]">{isDragOver ? 'Drop to reschedule' : `${group.items.length} items`}</span>
                  </div>
                  {!collapsed && (
                    <div className="space-y-3 mt-3">
                      {group.items.map(item => {
                const catStyle = getCategoryStyle(item.category);
                const isDragging = draggedItem?.id === item.id;
                return (
                <div
                  key={item.id}
                  draggable={editingId !== item.id}
                  onDragStart={(e) => handleDragStart(e, item)}
                  onDragOver={(e) => handleDragOver(e, item)}
                  onDrop={handleDrop}
                  onDragEnd={handleDragEnd}
                  className={`rounded-2xl border-l-8 transition-all duration-200 ${
                    item.completed ? 'opacity-60' : ''
                  } ${isDragging ? 'opacity-50 scale-95 rotate-1' : 'hover:scale-[1.02]'}`}
                  style={{
                    backgroundColor: getCardBackground(item),
                    borderLeftColor: catStyle.border,
                    boxShadow: isDragging ? 'none' : undefined
                  }}
                  onMouseEnter={(e) => { if (!item.completed && !isDragging) e.currentTarget.style.boxShadow = `0 4px 20px ${catStyle.border}30`; }}
                  onMouseLeave={(e) => { e.currentTarget.style.boxShadow = ''; }}
                >
                  <div 
                    className="p-4 cursor-pointer"
                    onClick={() => editingId === item.id ? null : startEditing(item)}
                  >
                    <div className="flex items-start gap-3">
                      <div
                        className="mt-1 cursor-grab active:cursor-grabbing text-[#6B6560] hover:text-[#2D2A26]"
                      >
                        <GripVertical size={20} />
                      </div>
                      
                      <button
                        onClick={(e) => toggleComplete(item.id, e)}
                        className={`mt-0.5 flex-shrink-0 w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-colors ${justCompletedId === item.id ? 'checkbox-pop-anim' : ''} ${
                          item.completed
                            ? 'bg-[#4F7C59] border-[#4F7C59]'
                            : 'border-[#E6D8C3] hover:border-[#4F7C59]'
                        }`}
                      >
                        {item.completed && <Check size={14} className="text-white" />}
                      </button>

                      <div className="flex-1 min-w-0">
                        {editingId === item.id ? (
                          <div className="space-y-3">
                            <input
                              type="text"
                              value={editValues.text}
                              onChange={(e) => setEditValues({...editValues, text: e.target.value})}
                              className="w-full px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-[#2D2A26] placeholder:text-[#6B6560] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                              placeholder="Task title..."
                              onClick={(e) => e.stopPropagation()}
                            />
                            <div className="flex flex-wrap gap-2">
                              <select
                                value={editValues.type}
                                onChange={(e) => setEditValues({...editValues, type: e.target.value})}
                                className="px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-sm text-[#2D2A26] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                                onClick={(e) => e.stopPropagation()}
                              >
                                <option value="task">Task</option>
                                <option value="idea">Idea</option>
                              </select>
                              <select
                                value={editValues.category}
                                onChange={(e) => setEditValues({...editValues, category: e.target.value})}
                                className="px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-sm text-[#2D2A26] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                                onClick={(e) => e.stopPropagation()}
                              >
                                {allCategories.map(cat => (
                                  <option key={cat} value={cat}>{cat}</option>
                                ))}
                              </select>
                              <select
                                value={editValues.priority}
                                onChange={(e) => setEditValues({...editValues, priority: e.target.value})}
                                className="px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-sm text-[#2D2A26] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                                onClick={(e) => e.stopPropagation()}
                              >
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                              </select>
                              <input
                                type="date"
                                value={editValues.dueDate}
                                onChange={(e) => setEditValues({...editValues, dueDate: e.target.value})}
                                className="px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-sm text-[#2D2A26] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                                onClick={(e) => e.stopPropagation()}
                              />
                            </div>
                            <textarea
                              value={editValues.notes}
                              onChange={(e) => setEditValues({...editValues, notes: e.target.value})}
                              className="w-full px-3 py-2 bg-[#FFFBF7] border border-[#E6D8C3] rounded-xl text-sm text-[#2D2A26] placeholder:text-[#6B6560] focus:outline-none focus:ring-2 focus:ring-[#3F6C7A]/50"
                              placeholder="Add notes..."
                              rows="3"
                              onClick={(e) => e.stopPropagation()}
                            />
                            <div className="flex gap-2">
                              <button
                                onClick={(e) => { e.stopPropagation(); saveEdit(item); }}
                                className="px-4 py-2 bg-[#4F7C59] text-white rounded-xl text-sm hover:opacity-95 font-medium"
                              >
                                Save
                              </button>
                              <button
                                onClick={(e) => { e.stopPropagation(); setEditingId(null); }}
                                className="px-4 py-2 bg-[#E6D8C3]/60 text-[#2D2A26] rounded-xl text-sm hover:bg-[#E6D8C3] font-medium"
                              >
                                Cancel
                              </button>
                            </div>
                          </div>
                        ) : (
                          <>
                            <p className={`text-lg font-semibold text-[#2D2A26] mb-2 ${item.completed ? 'line-through opacity-80' : ''}`}>
                              {catStyle.emoji} {item.text}
                            </p>
                            <div className="flex flex-wrap items-center gap-2">
                              <span className="flex items-center gap-1.5">
                                <span
                                  className={`w-2 h-2 rounded-full flex-shrink-0 ${item.priority === 'high' ? 'priority-dot-pulse' : ''}`}
                                  style={{ backgroundColor: item.priority === 'high' ? '#C65D3B' : item.priority === 'medium' ? '#3F6C7A' : '#5E6B73' }}
                                />
                                <span className="text-xs font-bold uppercase text-[#6B6560]">{item.priority}</span>
                              </span>
                              <span className="text-[#E6D8C3]">|</span>
                              <span className="px-2 py-1 rounded-full text-xs font-medium" style={{ backgroundColor: catStyle.badgeBg, color: catStyle.badgeText }}>
                                {catStyle.emoji} {item.category}
                              </span>
                              {item.notes && (
                                <button
                                  onClick={(e) => toggleNotes(item.id, e)}
                                  className="px-2 py-1 rounded-full text-xs font-medium bg-[#E6D8C3]/50 text-[#6B6560] hover:bg-[#E6D8C3]/70 flex items-center gap-1"
                                >
                                  <FileText size={12} />
                                  note
                                </button>
                              )}
                            </div>
                          </>
                        )}
                      </div>
                      <button
                        onClick={(e) => deleteItem(item.id, e)}
                        className="flex-shrink-0 p-2 text-[#6B6560] hover:text-[#C65D3B] transition-colors"
                      >
                        <Trash2 size={18} />
                      </button>
                    </div>
                  </div>
                  {expandedNotes[item.id] && item.notes && (
                    <div className="px-4 pb-4 pt-0">
                      <div className="pl-9 text-sm text-[#6B6560] bg-[#FFFBF7] border border-[#E6D8C3] p-3 rounded-xl">
                        {item.notes}
                      </div>
                    </div>
                  )}
                </div>
                      );
                      })}
                    </div>
                  )}
                </div>
              );
            })
          )}
        </div>

        {/* Toggle to show/hide completed items */}
        {items.some(i => i.completed) && (
          <div className="mt-6 pt-4 border-t border-gray-200 flex flex-wrap items-center gap-3">
            <button
              type="button"
              onClick={() => setShowCompleted(!showCompleted)}
              className="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors"
            >
              {showCompleted ? 'Hide completed' : 'Show completed'}
              <span className="text-gray-500">({items.filter(i => i.completed).length})</span>
            </button>
          </div>
        )}
      </div>
    </div>
  );
};

// Wait for Clerk to load, then gate on authentication
window.addEventListener('load', async function () {
  await Clerk.load();

  const rootEl = document.getElementById('root');
  const root = ReactDOM.createRoot(rootEl);

  if (Clerk.isSignedIn) {
    root.render(React.createElement(VoiceTaskManager));
    // Mount UserButton after React renders
    setTimeout(() => {
      const userBtnEl = document.getElementById('clerk-user-button');
      if (userBtnEl) {
        Clerk.mountUserButton(userBtnEl);
      }
    }, 0);
  } else {
    // Show sign-in page
    rootEl.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#eff6ff,#e0e7ff)"><div id="clerk-sign-in"></div></div>';
    Clerk.mountSignIn(document.getElementById('clerk-sign-in'));
  }
});
  </script>
</body>
</html>
